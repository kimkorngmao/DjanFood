{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <div id="form-status-message" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
                {{ message }}
            </div>
        {% elif message.tags == 'success' %}
            <div id="form-status-message" class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50" role="alert">
                {{ message }}
            </div>
        {% else %}
            <div id="form-status-message" class="p-4 mb-4 text-sm text-gray-800 rounded-lg bg-gray-50" role="alert">
                {{ message }}
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
