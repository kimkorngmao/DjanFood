{% extends "components/base.html" %}
{% load static %}
{% block title %}ចុះឈ្មោះគណនី{% endblock title %}

{% block content %}
<main id="main-container" class="flex items-center justify-center">
    <form method="POST" class="w-full max-w-2xl p-5 z-40">
        {% csrf_token %}
        <h2 class="text-xl font-bold mb-2">ចុះឈ្មោះគណនី</h2>
        {% include "components/error_messages.html" %}
        <div class="flex items-center gap-4">
            <div class="mb-5 w-full">
                <label for="first-name" class="block mb-2 text-sm font-medium text-gray-900">នាមត្រកូល</label>
                <input type="text" name="first-name" id="first-name" value="{{first_name}}" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
            </div>
            <div class="mb-5 w-full">
                <label for="last-name" class="block mb-2 text-sm font-medium text-gray-900">នាមខ្លួន</label>
                <input type="text" name="last-name" id="last-name" value="{{last_name}}" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
            </div>
        </div>
        <div class="mb-5">
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">ឈ្មោះអ្នកប្រើប្រាស់</label>
            <input type="text" name="username" id="username" value="{{username}}" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
        </div>
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">អ៊ីម៉ែល</label>
            <input type="email" name="email" id="email" value="{{email}}" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
        </div>
        <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">លេខសម្ងាត់</label>
            <input type="password" name="password" value="{{password}}" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
        </div>
        <button class="bg-blue-600 text-white rounded-md py-1 px-5">ចុះឈ្មោះ</button>
        <div class="mt-4"><a href={% url "login" %} class="text-blue-600 underline">មានគណនីរូចហើយ?</a></div>
    </form>
</main>
{% endblock content %}

{% block scripts %}
  <script src="{% static 'js/form_browser.js' %}"></script>
{% endblock scripts %}
