{% extends "components/base.html" %}
{% load static %}
{% block title %}ចូលប្រព័ន្ធ{% endblock title %}

{% block content %}
<main id="main-container" class="flex items-center justify-center">
    <form method="POST" class="w-full max-w-2xl p-5 z-40">
        {% csrf_token %}
        <h2 class="text-xl font-bold">ចូលប្រព័ន្ធ</h2>
        {% include "components/error_messages.html" %}
        <div class="mb-5">
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">ឈ្មោះអ្នកប្រើប្រាស់</label>
            <input type="text" name="username" id="username" value="{{username}}" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
        </div>
        <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">លេខសម្ងាត់</label>
            <input type="password" name="password" id="password" value="{{password}}" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
        </div>
        <button class="bg-blue-600 text-white rounded-md py-1 px-5">ចូលប្រព័ន្ធ</button>
        <div class="mt-4"><a href={% url "register" %} class="text-blue-600 underline">ចុះឈ្មោះគណនី</a></div>
        <div class="mt-4"><a href="#" class="text-blue-600 underline">ភ្លេខលេខសម្ងាត់?</a></div>
    </form>
</main>
{% endblock content %}

{% block scripts %}
  <script src="{% static 'js/form_browser.js' %}"></script>
{% endblock scripts %}
